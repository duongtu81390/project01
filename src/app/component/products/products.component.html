<div class="row">
    <ng-container *ngFor='let i of productList'>
    <div class="card col-md-3">
        <img src="{{i.image}}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title" style="white-space: nowrap;overflow: hidden; text-overflow: ellipsis;">{{i.title}}</h5>
          <p class="card-text" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{i.description}}</p>
          <button class="btn btn-primary" (click)='addToCart(i)'>Add to cart</button>
        </div>
      </div>
</ng-container>
</div>
